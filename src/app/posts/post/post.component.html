<div class="post-page" *ngIf="article$ | async as item">

  <div class="banner">
    <div class="container">

      <!-- <h1>{{ article?.title }}</h1> -->
      <!-- <h1>{{ (article$ | async)?.title }}</h1> -->
      <h1>{{ item.title }}</h1>
      <div class="post-meta">

        <div class="info">
          <span class="author">Eric Simons</span>
          <span class="date">2019-04-26</span>
        </div>

      </div>

    </div>
  </div>

  <div class="container page">

    <div class="row post-content">
      <div class="col-md-12">
        <!-- {{ (article$ | async)?.body }} -->
        {{ item.body }}
      </div>
    </div>

  </div>

</div>
